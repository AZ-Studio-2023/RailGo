name: Build and Upload

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0.1)'
        required: true
        type: string
      prerelease:
        description: 'If pre_release'
        required: true
        type: boolean

env:
  DOTNET_VERSION: '8.0.x' # The .NET SDK version to use

jobs:
  build-and-package:

    name: Build and Package
    runs-on: windows-2022

    env:
      Solution_Name: RailGo.sln
      SigningKey_Path: SigningKey.pfx
      APPLICATION_ID: 9NTRZ0DMCKGZ 

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{env.DOTNET_VERSION}}

    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1

    - name: Restore the application
      run: msbuild $env:Solution_Name /t:Restore /p:Configuration=$env:Configuration
      env:
        Configuration: Release

    - name: Update Manifest Version
      shell: pwsh
      run: |
        $AppxManifestPath = "RailGo/Package.appxmanifest"
        $newVersion = "${{ github.event.inputs.version }}"
        $versionCode = Get-Date -Format "yyMMdd"
        Write-Output "Setting new version: $newVersion"
        Write-Output "Setting new version code: $versionCode"
        [xml]$xmlMSIX = Get-Content $AppxManifestPath
        $identityNode = $xmlMSIX.Package.Identity
        $identityNode.Version = $newVersion
        $xmlMSIX.Save($AppxManifestPath)

    - name: Create the MSIX Package
      run: msbuild $env:Solution_Name /p:AppxBundlePlatforms="$env:Appx_Bundle_Platforms" /p:Configuration=$env:Configuration /p:UapAppxPackageBuildMode=$env:Appx_Package_Build_Mode /p:AppxBundle=$env:Appx_Bundle /p:AppxPackageDir="$env:Appx_Package_Dir" /p:GenerateAppxPackageOnBuild=true /p:AppxPackageSigningEnabled=false
      env:
        Appx_Bundle: Always
        Appx_Bundle_Platforms: x86|x64|ARM64
        Appx_Package_Build_Mode: SideloadOnly
        Appx_Package_Dir: AppxPackages\
        Configuration: Release

    - name: Sign .msix
      run: |
        # Get signtool.exe
        $signtool = Get-Item -Path "C:\Program Files (x86)\Windows Kits\10\bin\*\x64\signtool.exe"
        if ($signtool -is [array]) {
          $signtool = $signtool[0]
        }

        # Get File
        $msixFile = Get-Item -Path "RailGo/AppxPackages/*/*.msix"

        # Sign .msix
        $pfx_cert_byte = [System.Convert]::FromBase64String("${{ secrets.SIGNING_CERT }}")
        [IO.File]::WriteAllBytes("${{ env.SigningKey_Path }}", $pfx_cert_byte)
        & $signtool sign /f "${{ env.SigningKey_Path }}" /fd SHA256 /td SHA256 "$msixFile"
        rm "${{ env.SigningKey_Path }}"

    - name: Upload to Microsoft Store via REST API
      shell: pwsh
      run: |
        # è·å–è®¿é—®ä»¤ç‰Œ
        Write-Output "Getting access token from Azure AD..."
        $tokenBody = @{
            grant_type    = "client_credentials"
            client_id     = "${{ secrets.AZURE_CLIENT_ID }}"
            client_secret = "${{ secrets.AZURE_CLIENT_SECRET }}"
            resource      = "https://manage.devcenter.microsoft.com"
        }
        
        try {
            $tokenResponse = Invoke-RestMethod -Method Post -Uri "https://login.microsoftonline.com/${{ secrets.AZURE_TENANT_ID }}/oauth2/token" -Body $tokenBody
            $accessToken = $tokenResponse.access_token
            Write-Output "âœ… Successfully obtained access token"
        } catch {
            Write-Error "Failed to get access token: $($_.Exception.Message)"
            exit 1
        }

        # æŸ¥æ‰¾ MSIX æ–‡ä»¶
        Write-Output "Looking for signed MSIX file..."
        $msixFile = Get-ChildItem -Path "RailGo/AppxPackages" -Recurse -Filter "*.msix" | Sort-Object LastWriteTime -Descending | Select-Object -First 1
        
        if (-not $msixFile) {
            Write-Error "No MSIX file found in RailGo/AppxPackages directory"
            exit 1
        }

        Write-Output "Found MSIX file: $($msixFile.FullName)"
        Write-Output "File size: $([math]::Round($msixFile.Length / 1MB, 2)) MB"

        # è®¾ç½® API è¯·æ±‚å¤´
        $headers = @{
            "Authorization" = "Bearer $accessToken"
            "Content-Type" = "application/json"
        }

        # 1. åˆ›å»ºæ–°çš„æäº¤
        Write-Output "Creating new submission..."
        try {
            $submissionResponse = Invoke-RestMethod `
                -Method Post `
                -Uri "https://manage.devcenter.microsoft.com/v1.0/my/applications/${{ env.APPLICATION_ID }}/submissions" `
                -Headers $headers
            
            $submissionId = $submissionResponse.id
            Write-Output "âœ… Submission created with ID: $submissionId"
        } catch {
            Write-Error "Failed to create submission: $($_.Exception.Message)"
            if ($_.Exception.Response) {
                Write-Output "Response: $($_.Exception.Response.StatusDescription)"
            }
            exit 1
        }

        # 2. è·å–ä¸Šä¼ å‡­è¯
        Write-Output "Getting upload credentials..."
        try {
            $uploadCredentialsUrl = "https://manage.devcenter.microsoft.com/v1.0/my/applications/${{ env.APPLICATION_ID }}/submissions/$submissionId/packageuploadcredentials"
            
            $uploadCredentials = Invoke-RestMethod `
                -Method Get `
                -Uri $uploadCredentialsUrl `
                -Headers $headers
            
            Write-Output "âœ… Upload credentials obtained"
        } catch {
            Write-Error "Failed to get upload credentials: $($_.Exception.Message)"
            if ($_.Exception.Response) {
                $reader = New-Object System.IO.StreamReader($_.Exception.Response.GetResponseStream())
                $reader.BaseStream.Position = 0
                $reader.DiscardBufferedData()
                $errorResponse = $reader.ReadToEnd()
                Write-Output "Error response: $errorResponse"
            }
            exit 1
        }

        # 3. ä¸Šä¼ æ–‡ä»¶åˆ° Azure Blob Storage
        Write-Output "Uploading package to Azure Blob Storage..."
        try {
            # è¯»å–æ–‡ä»¶å†…å®¹
            $fileBytes = [System.IO.File]::ReadAllBytes($msixFile.FullName)
            
            # è®¾ç½® Azure Blob Storage ä¸Šä¼ å¤´
            $uploadHeaders = @{
                "x-ms-blob-type" = "BlockBlob"
                "Content-Type" = "application/octet-stream"
            }
            
            # ä¸Šä¼ åˆ° Azure Blob Storage
            $uploadResponse = Invoke-RestMethod `
                -Method Put `
                -Uri $uploadCredentials.uploadUrl `
                -Headers $uploadHeaders `
                -Body $fileBytes `
                -SkipHttpErrorCheck
            
            Write-Output "âœ… Package uploaded to Azure Blob Storage successfully"
        } catch {
            Write-Error "Failed to upload file to Azure Blob Storage: $($_.Exception.Message)"
            if ($_.Exception.Response) {
                $reader = New-Object System.IO.StreamReader($_.Exception.Response.GetResponseStream())
                $reader.BaseStream.Position = 0
                $reader.DiscardBufferedData()
                $errorResponse = $reader.ReadToEnd()
                Write-Output "Error response: $errorResponse"
            }
            exit 1
        }

        # 4. æ›´æ–°æäº¤ä¿¡æ¯
        Write-Output "Updating submission with package information..."
        try {
            # è·å–å½“å‰æäº¤è¯¦æƒ…
            $submissionDetail = Invoke-RestMethod `
                -Method Get `
                -Uri "https://manage.devcenter.microsoft.com/v1.0/my/applications/${{ env.APPLICATION_ID }}/submissions/$submissionId" `
                -Headers $headers
            
            # æ›´æ–°åº”ç”¨åŒ…ä¿¡æ¯
            $submissionDetail.applicationPackages[0].fileName = $msixFile.Name
            $submissionDetail.applicationPackages[0].fileStatus = "Uploaded"
            
            # å¦‚æœæœ‰æ–‡ä»¶å¤§å°ä¿¡æ¯ï¼Œä¹Ÿå¯ä»¥è®¾ç½®
            $submissionDetail.applicationPackages[0].fileSize = $msixFile.Length
            
            # æ›´æ–°æäº¤
            $updateResponse = Invoke-RestMethod `
                -Method Put `
                -Uri "https://manage.devcenter.microsoft.com/v1.0/my/applications/${{ env.APPLICATION_ID }}/submissions/$submissionId" `
                -Headers $headers `
                -Body ($submissionDetail | ConvertTo-Json -Depth 10)
            
            Write-Output "âœ… Submission updated with package information"
        } catch {
            Write-Error "Failed to update submission: $($_.Exception.Message)"
            if ($_.Exception.Response) {
                $reader = New-Object System.IO.StreamReader($_.Exception.Response.GetResponseStream())
                $reader.BaseStream.Position = 0
                $reader.DiscardBufferedData()
                $errorResponse = $reader.ReadToEnd()
                Write-Output "Error response: $errorResponse"
            }
            exit 1
        }

        # 5. æäº¤åˆ°å•†åº—ï¼ˆå¯é€‰ - åˆ›å»ºè‰ç¨¿ï¼‰
        Write-Output "Committing submission to store..."
        try {
            $commitBody = @{
                # è®¾ç½®ä¸º "Manual" åˆ›å»ºè‰ç¨¿ï¼Œéœ€è¦æ‰‹åŠ¨åœ¨ Partner Center å®Œæˆæäº¤
                # è®¾ç½®ä¸º "Immediate" ä¼šç«‹å³æäº¤å®¡æ ¸
                targetPublishMode = "Manual"
            } | ConvertTo-Json

            $commitResponse = Invoke-RestMethod `
                -Method Post `
                -Uri "https://manage.devcenter.microsoft.com/v1.0/my/applications/${{ env.APPLICATION_ID }}/submissions/$submissionId/commit" `
                -Headers $headers `
                -Body $commitBody

            Write-Output "âœ… Submission committed successfully"
            Write-Output "Submission status: $($commitResponse.status)"
        } catch {
            Write-Output "âš ï¸  Submission commit failed, but package was uploaded. You can complete manually in Partner Center."
            Write-Output "Error: $($_.Exception.Message)"
            if ($_.Exception.Response) {
                $reader = New-Object System.IO.StreamReader($_.Exception.Response.GetResponseStream())
                $reader.BaseStream.Position = 0
                $reader.DiscardBufferedData()
                $errorResponse = $reader.ReadToEnd()
                Write-Output "Error response: $errorResponse"
            }
        }

        Write-Output ""
        Write-Output "ğŸ‰ Package successfully uploaded to Microsoft Store!"
        Write-Output "ğŸ“‹ Submission ID: $submissionId"
        Write-Output "ğŸ“¦ File: $($msixFile.Name)"
        Write-Output "ğŸ”— Please visit Partner Center to complete the submission: https://partner.microsoft.com/dashboard"
        Write-Output "ğŸ’¡ Note: The package is uploaded as a draft. You need to manually complete the submission process in Partner Center."

      env:
        AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}